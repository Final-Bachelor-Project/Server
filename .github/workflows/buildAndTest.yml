name: buildAndTest
on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:
jobs:
  buildAndTest:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: "14.x"

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm test

      # - name: Run lint
      #   run: npm run lint
      
      - name: Build application
        run: npm run start